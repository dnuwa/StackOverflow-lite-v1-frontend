<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StackOverflow-lite</title>
    <script src="scripts/sweetalert2/sweetalert2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill"></script>
</head>

<body>
    <header class="header">

        <h1>
            StackOverflow-lite
        </h1>

    </header>

    <div class="content-wrapper">
        <div class="user-profile">
            <input type="submit" value="User Profile ..">
            <p class="profile-heading" id="profile-heading"></p>
            <p><a href="home.html">All Questions</a> </p>
            <p id=askedqns><a href="askedqns.html">My Questions</a></p>
            <!-- <p><a href="qnanswer.html">Ans Given (2)</a> </p> -->

            <p onclick="Logout()"><a href="#">Log Out</a></p>
        </div>
        <div class="questions-div">

            <form action="" id="addquestion">
                <input type="text" id="question" name="question" placeholder="Ask your question ..." required>
                <button type="submit">Post Question</button>
            </form>

            <div id="allQuestions" class="fixed-questions">
            </div>
        </div>
        <div class="question-content">
            <div id="asked-qn"></div>
            <!-- <button id="delete" type="submit">delete</button> -->
            <div id="answers-sector" class="fixed-answers">
                <p>Click on a question to view or add an answer to it.</p>
            </div>
            <form action="" id="postanswer">
                <input type="text" id="answer" placeholder="Add an answer to this question ..." name="answer">
                <button type="submit">Submit answer</button>
            </form>
        </div>
    </div>
    <script src="scripts/questions.js"></script>

</body>

</html>
